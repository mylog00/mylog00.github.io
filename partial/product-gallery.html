<div ng-show="product.images.length">
    <div>
        <img ng-src="{{product.images[gallery.current]}}"/>
    </div>
    <ul class="img-thumbnail clearfix">
        <li class="pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}"/>
        </li>
    </ul>
</div>
